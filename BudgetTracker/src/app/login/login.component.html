<div class="container">
  <div class="login autho-form rounded">
    <h2 class="form-head">Login Form</h2>
    <form [formGroup]="loginForm" class="my-2" (ngSubmit)="onSubmit()">
      <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" name="email">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <small class="text-danger">A valid email is required.</small>
          </div>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" name="password">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <small class="text-danger">Password is required (minimum 6 characters).</small>
          </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-from rounded-pill">login</button>
      </div>

    </form>
  </div>
</div>
