<div class="container">
  <div class="register autho-form rounded">
    <h2 class="form-head">Register Form</h2>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-5 p-4 d-flex justify-content-end">
        <form [formGroup]="registerForm" class="rounded p-3 " (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="username" formControlName="name" name="username" placeholder="enter your name">
            <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
                <small class="text-danger">User Name is required.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" name="email" placeholder="enter your email">
            <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                <small class="text-danger">A valid email is required.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" name="password" placeholder="enter your password">
            <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                <small class="text-danger">Password is required (minimum 6 characters).</small>
            </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-from rounded-pill ">Register</button>
        </div>
        <div class="redirect">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </form>
      </div>
      <div class="col-sm-12 col-md-7 p-4 d-sm-none d-md-block">
        <img src="../../assets/svgs/undraw_sign_up_n6im.svg" alt="">
      </div>
    </div>
  </div>
</div>
