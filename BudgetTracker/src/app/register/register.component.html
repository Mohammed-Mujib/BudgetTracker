<div class="container">
  <div class="register autho-form rounded">
    <h2 class="form-head">Register Form</h2>
    <form [formGroup]="registerForm" class="my-2" (ngSubmit)="onSubmit()">
      <div class="mb-3">
          <label for="username" class="form-label">User Name:</label>
          <input type="text" class="form-control" id="username" formControlName="name" name="username">
          <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
              <small class="text-danger">User Name is required.</small>
          </div>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" name="email">
          <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
              <small class="text-danger">A valid email is required.</small>
          </div>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" formControlName="password" name="password">
          <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
              <small class="text-danger">Password is required (minimum 6 characters).</small>
          </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-from rounded-pill ">Register</button>
      </div>
    </form>
  </div>
</div>
